<!DOCTYPE html>
<html>
  <head>
    <title>Blasteroid</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src='bundle.js'></script>
  </head>
  <body>
    <main>
<!--       <div id="quote-div"></div>
      <ul id="film-details"></ul> -->
<!-- Flexbox -->

<div class="grid">
  <div class="grid-row grid-row-sm" id="container">

    <div class="grid-row grid-row-lg hero-bg" id="canvas">
    </div>

    <div class="cell">
      <div id="logo_position">
        <h1><span class="logo">BL</span>ASTEROID</h1>  
      </div> 
    </div>

    <div class="cell">
      <div id="close_approach_container">
        <h1 id="close_approach_date">2017-08-18</h1>
      </div>   
    </div>

    <div class="cell">
      <div id="details">
        <p id="name">Name: Mock placeholder data</p>
        <p id="estimated_diameter_min">Diameter: 9673 m</p>
        <p id="is_potentially_hazardous_asteroid">Hazardous: yes</p>
<!--         <p id="approach_date">Close Approach Date: 18/08/2017</p> -->
        <p id="kilometers_per_second">Velocity: 3,496,458 kps</p>
        <p id="kilometers">Miss Distance: 5,656,7045 km</p>
       </div> 
    </div>
  
  </div>

</div>

<div class="grid">

<div class="grid-row grid-row-lg">
  <div class="cell" id="timeline">

  </div>
</div>

  <div class="grid-row grid-row-md">
    <div class="cell" id="timeline_box">
      <img class="image" id="timeline_image" src="https://www.tomshw.it/files/2013/12/immagini_contenuti/51766/asteroidsample-02-jpg7e810608-bf8a-4bd9-9ddd-1681f6070b5blarge-jpg803bb89f-19cb-4edd-a8a8-22d68da1597elarger.jpg">
      <h2 id="timeline_date" class="lightestred">65 million BC</h2>
      <h3 id="timeline_headline" class="lightred">Headline here</h3>
      <p id="timeline_detail" class="lightred">Timeline detail here</p>    
    </div>
    <div class="cell" id="fact_box">
      <img class="image" id="fact_image" src="http://cdn.images.express.co.uk/img/dynamic/151/590x/Asteroid-Earth-766834.jpg">
      <h2 id="fact_headline" class="lightblue">Headline here</h2>
      <p id="fact_detail">Fact detail here</p>
    </div>
  </div>


</div>

<!-- Flexbox end -->

    </main>
  </body>
</html>
